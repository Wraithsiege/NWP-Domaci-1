<body>
  <div>
    <form [formGroup]="langDetectionForm" (submit)="detectLanguage()" class="mb-5">
      <div class="form-group">
        <label for="text">Text</label>
        <textarea type="text" class="form-control" id="text" [formControlName]="'text'"></textarea>
        <input  [ngModelOptions]="{standalone: true}" [(ngModel)]="textCleaner" class="form-check-input" type="checkbox" id="checkbox" (change)="checkboxOnClick()">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p> {{ "Number Of Languages Detected: " + langDetection.detectedLangs.length }} </p>
    <p id="paragraph"></p>
    <p> {{ JSON.stringify(langDetection.final) }} </p>
  </div>
</body>
